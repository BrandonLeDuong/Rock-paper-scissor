<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="scores">
          <div class="player-score">
            <div>Player</div>
            <div class="health-bar">
              <div id="playerHealth" class="health-fill"></div>
            </div>
            <div id="playerDisplay">Player Score: 0</div>
          </div>
          <div class="time-description">
            Times left <span class="timer" id="timerDisplay">10</span> seconds
          </div>
          <div class="computer-score">
            <div>Computer</div>
            <div class="health-bar">
              <div id="computerHealth" class="health-fill"></div>
            </div>
            <div id="computerDisplay">Computer Score: 0</div>
          </div>
        </div>
        <div class="round">
          <h3>Round: <span id="roundDisplay">0</span></h3>
          <button id="resetBtn" class="reset-button">Reset</button>
        </div>
        <div class="text-box">
          <p id="resultDisplay" class="dialogue-box">First to 5 wins!</p>
        </div>
        <div class="player-choice">
          <img
            src="images/rock.png"
            alt="rock"
            id="rockBtn"
            class="choice-image rock"
          />
          <img
            src="images/paper.png"
            alt="paper"
            id="paperBtn"
            class="choice-image paper"
          />
          <img
            src="images/scissor.png"
            alt="scissor"
            id="scissorBtn"
            class="choice-image scissor"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
